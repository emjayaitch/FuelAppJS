<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel Cost App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>
  <body class="container">
    <h1>Fuel Cost App</h1>

    <div class="mb-3">
        <label class="form-label">Please enter your car fuel economy (l/100km):</label>
        <input type="text" id="carEconomy" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Please enter distance to be travelled (kms):</label>
        <input type="text" id="distance" class="form-control">
    </div>

    <div class="mb-3">
        <label class="form-label">Please enter the fuel cost (per litre):</label>
        <input type="text" id="fuelCost" class="form-control">
    </div>

    <!-- use bootstrap grid system to create 2 column grid (left have button, right have info/cal) -->

    <div class="row">
        <div class="col-3">
            <input type="submit" class="btn btn-primary" onclick="calculate()">
        </div>
        <div class="col-9" id="display"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="calculate.js"></script>

</body>
</html>
